    <meta charset="UTF-8">

    <title>Test java2</title>

<body>


    <div class="container">
        <div class="row">
            <div class="col-6"><button id="btnRechercher">Requête Ajax</button></div>
            <div class="col-6">
                <ul id="maliste"></ul>
            </div>
        </div>
    </div>

    <!-- implant JQuery/Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Implant JQuery -->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script>
        $("#btnRechercher").on("click", function () {

            $.ajax({
                url: "TestJava2.json",
                type: "GET",
                dataType: "json",

                success: function (data) {

                    var fluxHTML = "";
                    console.log(data);

                    data.forEach(element => {
                        fluxHTML += "<li>" + element.nom + "</li>";
                    });

                    $("#maliste").empty();
                    $("#maliste").append(fluxHTML);

                },


                error: function (resultat, status, erreur) {

                    console.log(resultat.statusText);
                    erreur = alert("Problème avec votre requête Ajax");

                }

            })

        });
    </script>
